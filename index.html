<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SnowCite -- Cite Websites for free in one click</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="padding: 10px 15px;">
        <div class="container-fluid"><a class="navbar-brand" href="index.html">SnowCite</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="showcase"></section>
    <section class="text-center text-white call-to-action" style="background:url(&quot;assets/img/bg-masthead.jpg&quot;) no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto position-relative" style="margin: 2px;">
                    <h2 class="mb-4" style="font-size: 33.128px;">Cite a paragraph in MLA8 now!</h2>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto position-relative">
                    <form style="padding: 0px;margin: 0px;" action="javascript:cite()">
                        <div class="row" style="padding-bottom: 17px;">
                            <div class="col-12 col-md-9 col-lg-6 offset-lg-0 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Title of article" style="width: 100%;height: 100%;" name="Title" autocomplete="off" required=""></div>
                            <div class="col-12 col-md-9 col-lg-6 offset-lg-0 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Publisher (optional)" style="width: 100%;height: 100%;" name="Publisher" autocomplete="off"></div>
                        </div>
                        <div class="row" style="padding-bottom: 17px;">
                            <div class="col-12 col-md-9 col-lg-6 offset-lg-0 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Author's First Name" style="width: 100%;height: 100%;" name="First" autocomplete="off" required=""></div>
                            <div class="col-12 col-md-9 col-lg-6 offset-lg-0 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Author's Last Name" style="width: 100%;height: 100%;" name="Last" autocomplete="off" required=""></div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-9 col-lg-12 offset-lg-0 mb-2 mb-md-0"><input class="form-control form-control-lg" type="url" placeholder="Website URL (optional)" style="width: 100%;height: 100%;" name="URL" autocomplete="off"></div>
                        </div>
                        <div class="col-12 col-md-3 col-lg-4 offset-lg-4"><button class="btn btn-primary btn-lg" data-bss-hover-animate="pulse" type="submit" style="padding: 8px 16px;width: 107.0625px;margin-top: 20px;">Cite it!</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style="padding: 40px;">
        <p class="lead text-center" style="font-size: 25px;">Simple, fast, no ads. No limitations. No cost. Created for citing with one click.</p>
        <p class="lead text-center" style="font-size: 23px;">Made with love by SnowballSH :)</p>
    </div>
    <footer class="bg-light footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center text-lg-start my-auto h-100">
                    <p class="text-muted small mb-4 mb-lg-0">Â© SnowballSH. All Rights Reserved.</p>

                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
